<!DOCTYPE html>
<head>
    <title>Employe Details Form </title>
</head>
<link rel="stylesheet" href="bootstrap.css" />
<link rel="stylesheet" href="assigment.css" />
<body>
    <div class="container"></div>
    <p><h2>Employee Detail Form</h2></p>
    <form>
        
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="email">Email:</label><br>
        <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
        <label for="psw">Password:</label><br>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
        <label for="confirm-psw"> Confirm Password:</label><br>
        <input type=" Confirm password" placeholder="Confirm Password" name="confirm-psw" id="confirm-psw" required><br>
        <input class="btn btn-success" type="submit"  value="Submit">
        </form>
    </div>
       
</body>
